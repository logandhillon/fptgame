syntax = "proto3";

option java_package = "com.logandhillon.fptgame.networking.proto";
option java_outer_classname = "PlayerProto";

message PlayerData {
  string name = 1;
}

message Lobby {
  string name = 1;
  PlayerData host = 2;
  PlayerData guest = 3;
}

message PlayerMovementData {
  float x = 1;
  float y = 2;
  float vx = 3;
  float vy = 4;
}